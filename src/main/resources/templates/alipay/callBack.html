<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<title>layui</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<link th:rel="stylesheet" th:src="@{/plugin/layui/css/layui.css}"  th:media="all">
	<!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<body>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
<script th:src="@{/plugin/layui/layui.js}" th:charset="utf-8"></script>
<script>
	var table = layui.table;
	//转换静态表格
	table.init('demo', {
		height: 315 //设置高度
		,limit: 100 //注意：请务必确保 limit 参数（默认：10）是与你服务端限定的数据条数一致
		//支持所有基础参数
	})

</script>
<!--<div th:text="${form}"></div>-->
<table lay-filter="demo">
	<thead>
	<tr>
		<th style="width: 100px;" align="center">返回信息</th>
		<th style="width: 100px;" align="center">返回状态码</th>
		<th style="width: 200px;" align="center">商户订单号</th>
		<th style="width: 200px;" align="center">支付宝订单号</th>
		<th style="width: 150px;" align="center">支付金额</th>
		<th style="width: 130px;" align="center">订单状态</th>
	</tr>
	</thead>
	<tbody>
	<tr>
		<td th:if="${form.alipay_trade_query_response.code == '10000'}" th:text="${form.alipay_trade_query_response.msg}" align="center"></td>
		<td th:if="${form.alipay_trade_query_response.code == '10000'}" th:text="${form.alipay_trade_query_response.code}" align="center"></td>
		<td th:if="${form.alipay_trade_query_response.code == '10000'}" th:text="${form.alipay_trade_query_response.out_trade_no}" align="center"></td>
		<td th:if="${form.alipay_trade_query_response.code == '10000'}" th:text="${form.alipay_trade_query_response.trade_no}" align="center"></td>
		<td th:if="${form.alipay_trade_query_response.code == '10000'}" th:text="${form.alipay_trade_query_response.total_amount}" align="center"></td>
		<td th:if="${form.alipay_trade_query_response.code == '10000'}" th:text="${form.alipay_trade_query_response.trade_status}" align="center"></td>
	</tr>
	</tbody>
</table>
</body>
</html>
